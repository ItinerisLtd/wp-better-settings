language: php

branches:
  only:
    - master
    - /^(?:(\d+)\.)?(?:(\d+)\.)?(\*|\d+)$/

services:
  - mysql

cache:
  apt: true
  directories:
    - $HOME/.composer/cache/files
    - node_modules

addons:
  apt:
    packages:
      - nginx
  sauce_connect: true

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 7.0
  - 7.1
  - nightly

env:
  - WP_VERSION=nightly
  - WP_VERSION=latest
  - WP_VERSION=4.7.2
  - WP_VERSION=4.7.1
  - WP_VERSION=4.7

matrix:
  allow_failures:
    - php: nightly
    - env: WP_VERSION=nightly
  fast_finish: true

before_install:
  # Set environment variables
  - if [[ $(phpenv version-name) == "7.1" && "$WP_VERSION" == "latest" ]]; then
      export WITH_COVERAGE=true;
    fi

  - if [[ $(phpenv version-name) == "7.0" && "$WP_VERSION" == "latest" ]]; then
      export WITH_PHPCS=true;
    fi

  # Install TypistTech/travis-nginx-wordpress
  - git clone --depth=1 https://github.com/TypistTech/travis-nginx-wordpress $HOME/setup
  - source $HOME/setup/travis/setup.sh $HOME/setup
  - install-nginx
  - install-wordpress
  - prepare-codeception

  # WordPress coding standard
  - if [[ "$WITH_PHPCS" == "true" ]]; then
      install-phpcs;
    fi

  # Install npm packages
  - npm install
  # Build the production plugin
  - grunt build
  # Activate the plugin
  - wp plugin install ./release/wp-better-settings.zip --force --activate --path=/tmp/wordpress
  # Export a dump of plugin-activated database to the _data folder
  - wp db export $TRAVIS_BUILD_DIR/tests/_data/dump.sql --path=/tmp/wordpress

  # Get back to Travis build dir
  - cd $TRAVIS_BUILD_DIR

install:
  # Build tests
  - composer install --prefer-dist --no-interaction --no-suggest
  - vendor/bin/codecept build

script:
  - if [[ "$WITH_COVERAGE" == "true" ]]; then
      vendor/bin/codecept run --debug -vvv --coverage --coverage-xml;
    else
      vendor/bin/codecept run --debug -vvv;
    fi

  - if [[ "$WITH_PHPCS" == "true" ]]; then
      phpcs --standard=ruleset.xml;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: release/wp-better-settings.zip
  skip_cleanup: true
  on:
    condition: "$WP_VERSION = latest"
    php: 7.0
    tags: true
    repo: TypistTech/wp-better-settings
